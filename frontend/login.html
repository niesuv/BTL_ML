<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="neumorphism-box">
        <h1>Login</h1>
        <form>
          <div class="input-field">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="input-field">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
      <center>
        <a id="createUserLink" href="#">
          <button id="createUser" class="create" type="submit">
            Create An Account
          </button>
        </a>
      </center>
    </div>
  </body>
  <script>
    // Cookie utils
    function getCookie(cname) {
      let name = cname + "=";
      let decodedCookie = decodeURIComponent(document.cookie);
      let ca = decodedCookie.split(";");
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == " ") {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }

    function setCookie(cname, cvalue, exdays) {
      const d = new Date();
      d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000);
      let expires = "expires=" + d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    const token = getCookie("token");
    const username = getCookie("username");

    // Redirect if already logged in
    if (token && username) {
      window.location.href = window.location.origin + "/chat.html";
    }

    // Set link for create account
    const createUserLink = document.getElementById("createUserLink");
    createUserLink.href = window.location.origin + "/create_user.html";

    // Handle login
    const loginButton = document.querySelector("button[type='submit']");
    loginButton.addEventListener("click", function (event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch("http://127.0.0.1:8000/token", {
        method: "POST",
        body: new URLSearchParams({
          username: username,
          password: password,
        }),
        headers: {
          "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8",
        },
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.access_token) {
            setCookie("token", data.access_token, 30);
            setCookie("username", username, 30);
            window.location.href = window.location.origin;
          } else {
            alert("Authentication failed. Please check your credentials.");
          }
        })
        .catch((error) => {
          console.error("Error:", error);
        });
    });
  </script>
</html>
